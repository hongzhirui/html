<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			/*基础按钮样式*/
			button{
				padding: 8px;
				border: 1px solid sdilver;
				border-radius: 6px;
				font-size: 12px;
				color: #444;
				background-color: #F1F1F1;
				min-width: 60px;
			}
			
			#ok{
				background-color: #0078D7;
				color: #F1F1F1;
				border-color: #F1F1F1;
			}
			
			#cancel{
				background-color: #FF4300;
				color: #F1F1F1;
				border-color: #F1F1F1;
			}
			
			textarea{
				width: 400px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p >
			<button>新建</button>
			<button>删除</button>
			<button>添加图片</button>
			<button>添加链接</button>
		</p>
		
		<p>
			<textarea></textarea>
		</p>
		
		<p>
			<button id='cancel'>放弃编辑</button>
			<button id='ok' style="color:red">发布</button>
		</p>
	</body>
</html>
