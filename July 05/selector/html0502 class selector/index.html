<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.my-button{
				padding: 8px;
				border: 1px solid sdilver;
				border-radius: 6px;
				font-size: 12px;
				color: #444;
				background-color: #F1F1F1;
				min-width: 60px;
			}
			
			.my-button-default{
				background-color: #0078D7;
				color: #F1F1F1;
				border-color: #F1F1F1;
			}
			/*
			 * 多个class选择器，后定义的优先级更高
			 * 由于my-button-default比my-button晚定义，
			 *所以my-button-default的优先级更高
			 */
		</style>
	</head>
	<body>
		<!--一般应该用div标签进行布局，后面会介绍 -->
		<p >
			<button class="my-button">新建</button>
			<button class="my-button">删除</button>
			<button class="my-button">添加图片</button>
			<button class="my-button">添加链接</button>
		</p>
		
		<p>
			<textarea style='width:400px; height:200px'></textarea>
		</p>
		
		<p>
			<button class="my-button">放弃编辑</button>
			<button class='my-button my-button-default'>发布</button>
		</p>
	</body>
</html>
