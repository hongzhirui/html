<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			
			#login-panel label{
				color: gray;
				padding: 6px;
				min-width: 50px;
				display: inline-block;
				text-align: right;
			}
			
			#login-panel input{
				color:blue;
				padding: 6px;
			}
			
			#login-panel .row{
				padding: 6px;
			}
		</style>
	</head>
	<body>
		<div id='login-panel'>
			<div class="row">
				<label>用户名</label>
				<input type='text' /><br>
			</div>
			
			<div class="row">
				<label>密码</label>
				<input type='password' /><br>
			</div>
			
			<div class="row">
				<button>注册</button>
				<button>登录</button>
			</div>
		</div>
		
	</body>
</html>
