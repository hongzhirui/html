<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.main{
				height: 550;
				width: 600;
				border: 1px solid blue;
				margin: 100px;
				position: relative;/*必须添加*/
			}
			
			.div1{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			
			.div2{
				width: 150px;
				height: 150px;
				background-color: green;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			
			.div3{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
		</div>
	</body>
</html>
