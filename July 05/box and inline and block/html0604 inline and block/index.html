<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<label style="border: 1px solid blue; width: 400px; display: block;">Java</label>
		<label style="border: 1px solid blue; width: 200px;">C++</label>
		
		<div style="border: 1px solid blue; width: 400px; display: inline;">Java</div>
		<div style="border: 1px solid blue; width: 200px;">C++</div>
		<!--label无法改变宽度,label默认为行内元素
		两个div无法放在一行显示，div默认为块元素，可用display改变
		button为行内块元素-->
		<!--inline:行内元素，不可以设置宽度高度
		block:块元素，独占一行
		inline-block:行内块元素，可以设置大小，而且不占一行
		none：不占用任何空间（隐藏）-->
	</body>
</html>
