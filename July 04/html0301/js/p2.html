		<h1>长相思</h1>
		<h2>李白</h2>
		
<p>长相思，在长安。</p>

<p>络纬秋啼金井阑，微霜凄凄簟色寒。</p>

<p>孤灯不明思欲绝，卷帷望月空长叹。</p>

<p>美人如花隔云端，上有青冥之长天。</p>

<p>下有渌水之波澜，天长路远魂飞苦。</p>

<p>梦魂不到关山难，长相思，摧心肝。</p>
