		<h1>行路难</h1>
		<h2>李白</h2> 

<p>金樽清酒斗十千，玉盘珍羞直万钱。</p>

<p>停杯投箸不能食，拔剑四顾心茫然。</p>

<p>欲渡黄河冰塞川，将登太行雪满山。</p>

<p>闲来垂钓碧溪上，忽复乘舟梦日边。</p>

<p>行路难，行路难，多歧路，今安在。</p>

<p>长风破浪会有时，直挂云帆济沧海。</p>
