		<h1>长相思</h1>
		<h2>李白</h2>
		
	<p class="poem">
		长相思，在长安。<br>

		络纬秋啼金井阑，微霜凄凄簟色寒。<br>

		孤灯不明思欲绝，卷帷望月空长叹。<br>

		美人如花隔云端，上有青冥之长天。<br>

		下有渌水之波澜，天长路远魂飞苦。<br>

		梦魂不到关山难，长相思，摧心肝。<br>
	</p>
