<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<style>
			.dialog{
				height: 300px;
				width: 400px;
				background-color: white;
				border: 1px solid gray;
				box-shadow: 2px 2px 3px gray ;
				margin: 100px auto;
				padding:10px;
			}
			.item1{
				font-size: 20px;
				margin: 20px;
			}
			.item{
				height: 20px;
				display: block;
				font-size: 20px;
				margin: 20px;
			}
			button{
				height: 35px;
				width: 65px;
				font-size: 20px;
				background-color: #4d79ff;
				border: 1px solid #4d79ff;
				padding: 3px;
				margin: 10px 150px;
			}
			button:hover{
				height: 39px;
				width: 69px;
				font-size: 22px;
				background-color: #4d79ff;
				border: 1px solid #4d79ff;
				padding: 3px;
				margin: 8px 148px;
			}
		</style>
	</head>
	<body>
		<div class="dialog">
			<div class="item1">你掌握的开发技术？</div>
			<div class="item"><input type="checkbox" data='android' />安卓开发</div>
			<div class="item"><input type="checkbox" data='JavaWeb' />网站开发</div>
			<div class="item"><input type="checkbox" data='JavaFx' />JavaFX桌面开发</div>
			<div class="item"><input type="checkbox" data='webpage' />网页设计</div>
			<button onclick="onSubmit()">提交</button>
		</div>
	</body>
	<script>
		function onSubmit(){
			var jelist = (".item");
			for(var e of jelist){
				var je = $(e);
				if(je.prop("checked")){
					var data = je.attr("data");
					console.log("选择了："+data);
				}
			}
		}
	</script>
</html>
