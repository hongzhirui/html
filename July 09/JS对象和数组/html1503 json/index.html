<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	</head>
	<body>
		
	</body>
	<script>
		var stu ={
			id:1,
			name:"张"
		};
		
		console.log(stu);
		//Object -> String
		var jsonstr = JSON.stringify(stu);//stu是对象，json是字符串
		console.log("转成JSON字符串："+jsonstr);
	
		//String -> Object
		var obj = JSON.parse(jsonstr);
		console.log("转成对象：");
		console.log(obj);
	</script>
</html>
