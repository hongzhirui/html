<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.main{
				height: 300px;
				width: 500px;
				padding: 20px;
				background-color: darkgray;
				margin: 100px auto;
				border: 1px solid gray;
				box-shadow: 1px 1px 3px #aaa;
			}
			input{
				width: 100%;
				padding: 6px;
				margin: 2px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div style="text-align: center; margin:10px; color:#444;">用户登录</div>
			
			<!--普通文本框-->
			<input type='text' placeholder="用户名" /><br>
			
			<!--密码文本框-->
			<input type='password' placeholder="密码"
				onkeyup="if(event.keyCode==13){enterPressed();}" />
		</div>
	</body>
</html>
