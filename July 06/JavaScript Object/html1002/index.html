<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script>
		//访问自身属性和方法时，this不能省略
		//方法末尾也要加分号
		function Student(id, name, sex){
			this.id = id;
			this.name = name;
			this.sex = sex;
			
			this.introduce = function(){
				console.log("hi, i am "+this.name);
			};
		}
		
		function Teacher(){
			this.name = null;
			this.start = function(){
				console.log("上课了");
			};
		}
		
		//自定义类型的使用
		var s = new Student(20190001, "张三", true);
		s.introduce();
		var t = new Teacher();
		t.name = "王五";
		t.start();
		
	</script>
</html>
