<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{
				margin: 0px;
			}
			.div1{
				display: inline-block;
				width: 200px;
				height: 400px;
				background-color: pink;
			}
			.div2{
				display: inline-block;
				width:calc(100% - 200px);/* +,-左右两边都必须要加空格*/
				height: 400px;
				/*box-sizing: border-box;*/
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			111111
		</div><div class="div2">
			222222</div>
	</body>
</html>
