<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.ke{
				color: blue;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	</head>
	<body>
		<div class="java1">快速入门</div>
		<div class="java">高级语法</div>
		<div class="java">安卓入门</div>
		<div class="java">安卓高级</div>
		<div>
			<button onclick="test()">测试</button>
		</div>
	</body>
	<script>
		function test(){
			
//			elem为jQuery对象
			var elem = $('.java1');
			
//			e为DOM对象（原生的对象）
			var e = elem[0];
			e.innerHTML="aaaaa";
			
//			je为jQuery对象
			var je = $(e);
			je.addClass('ke');
		}
	</script>
</html>
